    <style>
        :root {
            --primary: #7a22ff; 
            --pix-color: #00ff95;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(122, 34, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.1) 0%, transparent 40%);
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: rgba(20, 20, 20, 0.6); /* Fundo escuro sólido para não branquear a foto */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 45px 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
        }

        /* CORREÇÃO DA IMAGEM: Removido qualquer filtro que tire a cor real */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            background: #000;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px auto;
            /* Filtros para garantir cor real e nitidez */
            filter: contrast(100%) saturate(100%); 
            box-shadow: 0 0 20px rgba(122, 34, 255, 0.6);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #ffffff;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            background: rgba(122, 34, 255, 0.2);
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .btn-pix {
            border-color: var(--pix-color);
            color: var(--pix-color);
            background: rgba(0, 255, 149, 0.05);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 149, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 149, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 149, 0); }
        }

        footer {
            margin-top: 35px;
            font-size: 10px;
            opacity: 0.4;
            letter-spacing: 3px;
        }
    </style>
