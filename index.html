    <style>
        * {

            box-sizing: border-box;

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0033 0%, #050505 100%);
            color: white;
            padding: 20px;
        }

        /* Fundo Animado Sutil */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, #4e008a22, transparent);
            animation: move 8s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            padding: 40px 20px;

            object-fit: cover;
            box-shadow: 0 0 20px rgba(122, 34, 255, 0.4);

            font-weight: 700;
